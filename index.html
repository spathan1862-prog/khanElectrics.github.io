*{margin:0;padding:0;box-sizing:border-box}

body{

/* ================= GLOWING STARS BACKGROUND ================= */
.stars-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  z-index:0;
  pointer-events:none;
}
.stars-bg .star{
  position:absolute;
  background:#fff;
  border-radius:50%;
  opacity:0;
  transition:0.5s;
}

/* Different star sizes */
.star.small{width:2px;height:2px}
.star.medium{width:4px;height:4px}
.star.big{width:6px;height:6px}

/* Star positions */

.star:nth-child(6){top:25%;left:15%}

.star:nth-child(8){top:30%;left:35%}
.star:nth-child(9){top:40%;left:55%}
.star:nth-child(10){top:28%;left:75%}
.star:nth-child(11){top:45%;left:90%}
.star:nth-child(12){top:50%;left:20%}
.star:nth-child(13){top:55%;left:40%}
.star:nth-child(14){top:48%;left:65%}
.star:nth-child(15){top:60%;left:85%}
.star:nth-child(16){top:65%;left:8%}
.star:nth-child(17){top:70%;left:30%}
.star:nth-child(18){top:75%;left:50%}
.star:nth-child(19){top:68%;left:70%}
.star:nth-child(20){top:80%;left:92%}
.star:nth-child(21){top:85%;left:18%}
.star:nth-child(22){top:90%;left:42%}
.star:nth-child(23){top:78%;left:58%}
.star:nth-child(24){top:88%;left:78%}
.star:nth-child(25){top:95%;left:12%}
.star:nth-child(26){top:12%;left:92%}
.star:nth-child(27){top:38%;left:22%}
.star:nth-child(28){top:52%;left:88%}
.star:nth-child(29){top:72%;left:3%}
.star:nth-child(30){top:33%;left:68%}

/* Stars glow when light ON */
body.light-on .star{
  opacity:1;
  box-shadow:0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;
  animation:twinkle 2s infinite;
}

/* Different animation delays */
body.light-on .star:nth-child(odd){animation-delay:0s}
body.light-on .star:nth-child(even){animation-delay:1s}
body.light-on .star:nth-child(3n){animation-delay:0.5s}
body.light-on .star:nth-child(4n){animation-delay:1.5s}
body.light-on .star:nth-child(5n){animation-delay:0.3s}

/* Colored stars */
body.light-on .star:nth-child(3n){
  background:#ffd700;
  box-shadow:0 0 10px #ffd700, 0 0 20px #ffd700;
}
body.light-on .star:nth-child(5n){
  background:#00ffff;
  box-shadow:0 0 10px #00ffff, 0 0 20px #00ffff;
}
body.light-on .star:nth-child(7n){
  background:#ff69b4;
  box-shadow:0 0 10px #ff69b4, 0 0 20px #ff69b4;
}

@keyframes twinkle{
  0%,100%{opacity:1;transform:scale(1)}
  50%{opacity:0.3;transform:scale(0.5)}
}

/* ================= RGB BORDER LIGHT ================= */
.rgb-border{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:97;
  opacity:0;
  transition:0.5s;
}
body.light-on .rgb-border{
  opacity:1;
}
.rgb-border::before{
  content:'';
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  border:4px solid transparent;
  background:linear-gradient(90deg,#ff0000,#ff7700,#ffff00,#00ff00,#00ffff,#0000ff,#ff00ff,#ff0000) border-box;
  -webkit-mask:linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  animation:rgb-move 3s linear infinite;
}
@keyframes rgb-move{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

/* ================= RGB GLOW CORNERS ================= */
.rgb-corner{
  position:fixed;
  width:150px;
  height:150px;
  border-radius:50%;
  filter:blur(80px);
  opacity:0;
  z-index:1;
  transition:0.5s;
}
body.light-on .rgb-corner{
  opacity:0.6;
}
.rgb-corner.top-left{
  top:-50px;left:-50px;
  background:#ff0000;
  animation:rgb-glow 4s infinite;
}
.rgb-corner.top-right{
  top:-50px;right:-50px;
  background:#00ff00;
  animation:rgb-glow 4s infinite 1s;
}
.rgb-corner.bottom-left{
  bottom:-50px;left:-50px;
  background:#0000ff;
  animation:rgb-glow 4s infinite 2s;
}
.rgb-corner.bottom-right{
  bottom:-50px;right:-50px;
  background:#ff00ff;
  animation:rgb-glow 4s infinite 3s;
}
@keyframes rgb-glow{
  0%,100%{filter:blur(80px) hue-rotate(0deg)}
  50%{filter:blur(100px) hue-rotate(180deg)}
}

/* ================= SWITCH ================= */
.switch-box{
  position:fixed;
  top:20px;
  right:20px;
  z-index:999;
}
.switch-box input{display:none}
.switch{
  width:55px;height:28px;
  background:#444;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}
.switch::after{
  content:'';
  width:22px;height:22px;
  background:#fff;
  position:absolute;
  top:3px;left:3px;
  border-radius:50%;
  transition:.3s;
}
input:checked + .switch{
  background:#ffd700;
}
input:checked + .switch::after{
  left:30px;
}

/* ================= 3 BULBS TOP ================= */
.top-bulbs{
  position:fixed;
  top:15px;
  left:20px;
  display:flex;
  gap:12px;
  z-index:999;
}
.bulb{
  width:28px;
  height:36px;
  background:#222;
  border-radius:50% 50% 50% 50%;
  position:relative;
  transition:0.3s;
}
.bulb::before{
  content:'';
  position:absolute;
  top:-8px;
  left:50%;
  transform:translateX(-50%);
  width:10px;
  height:8px;
  background:#555;
  border-radius:3px 3px 0 0;
}

body.light-on .bulb:nth-child(1){
  background:#ff4444;
  box-shadow:0 0 20px #ff4444, 0 0 40px #ff4444;
  animation:bulb-glow 1.5s infinite;
}
body.light-on .bulb:nth-child(2){
  background:#ffd700;
  box-shadow:0 0 20px #ffd700, 0 0 40px #ffd700;
  animation:bulb-glow 1.5s infinite 0.5s;
}
body.light-on .bulb:nth-child(3){
  background:#00ff00;
  box-shadow:0 0 20px #00ff00, 0 0 40px #00ff00;
  animation:bulb-glow 1.5s infinite 1s;
}
@keyframes bulb-glow{
  0%,100%{opacity:1}
  50%{opacity:0.6}
}

/* ================= SIMPLE STRING LIGHTS (Reduced) ================= */
.string-lights{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:50px;
  z-index:99;
  overflow:hidden;
}
.string-lights .light{
  position:absolute;
  width:8px;
  height:12px;
  border-radius:50%;
  top:30px;
  background:#222;
  transition:0.3s;
}
.light:nth-child(1){left:10%}
.light:nth-child(2){left:25%}
.light:nth-child(3){left:40%}
.light:nth-child(4){left:55%}
.light:nth-child(5){left:70%}
.light:nth-child(6){left:85%}

body.light-on .light:nth-child(1){background:#ff0000;box-shadow:0 0 10px #ff0000}
body.light-on .light:nth-child(2){background:#ffd700;box-shadow:0 0 10px #ffd700}
body.light-on .light:nth-child(3){background:#00ff00;box-shadow:0 0 10px #00ff00}
body.light-on .light:nth-child(4){background:#00ffff;box-shadow:0 0 10px #00ffff}
body.light-on .light:nth-child(5){background:#ff00ff;box-shadow:0 0 10px #ff00ff}
body.light-on .light:nth-child(6){background:#ff6600;box-shadow:0 0 10px #ff6600}

body.light-on .light{
  animation: simple-blink 1.5s infinite;
}
body.light-on .light:nth-child(even){
  animation-delay: 0.75s;
}
@keyframes simple-blink{
  0%,100%{opacity:1}
  50%{opacity:0.4}
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  gap:70px;
  padding:80px 80px 0 80px;
  position:relative;
  z-index:10;

body.light-on .light-bars span{

/* ================= TEXT ================= */

@keyframes text-glow{
  0%,100%{text-shadow:0 0 20px #ffd700, 0 0 40px #ffd700}
  50%{text-shadow:0 0 30px #ffd700, 0 0 60px #ffd700, 0 0 80px #ffd700}

.hero-text p{
  margin-top:10px;
  font-size:18px;
}

/* ================= RGB TEXT EFFECT ================= */
body.light-on .hero-text h1{
  animation:rgb-text 5s linear infinite;
}
@keyframes rgb-text{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(360deg)}
}

/* ================= SERVICES ================= */
.services{

}
.services h2{

  margin-bottom:40px;

}
.service-grid{

}
.service{

  padding:25px;
  border-radius:14px;
  text-align:center;

}
body.light-on .service{
  box-shadow:0 0 15px rgba(255,215,0,.3);

}
body.light-on .service:nth-child(2){animation-delay:1s}
body.light-on .service:nth-child(3){animation-delay:2s}
body.light-on .service:nth-child(4){animation-delay:3s}

@keyframes service-rgb{
  0%{box-shadow:0 0 20px rgba(255,0,0,0.4)}
  33%{box-shadow:0 0 20px rgba(0,255,0,0.4)}
  66%{box-shadow:0 0 20px rgba(0,0,255,0.4)}
  100%{box-shadow:0 0 20px rgba(255,0,0,0.4)}
}

.service i{
  font-size:34px;
  margin-bottom:10px;
  color:#ffd700;
}

/* ================= CONTACT ================= */
.contact{
  padding:80px 60px;
  background:#0b0b0b;
  position:relative;
  z-index:10;
}
.contact h2{
  text-align:center;
  margin-bottom:30px;
  font-size:34px;

.contact-box{
  max-width:900px;

  gap:30px;
}
.contact-item{

body.light-on .contact-item{

/* ================= WHATSAPP ================= */

/* ================= SHOOTING STAR ================= */
.shooting-star{
  position:fixed;
  width:100px;
  height:2px;
  background:linear-gradient(90deg, #fff, transparent);
  opacity:0;
  z-index:5;
  transform:rotate(-45deg);
}
body.light-on .shooting-star{
  animation:shoot 4s infinite;
}
.shooting-star:nth-child(1){top:20%;left:80%;animation-delay:0s}
.shooting-star:nth-child(2){top:40%;left:70%;animation-delay:2s}
.shooting-star:nth-child(3){top:60%;left:90%;animation-delay:3s}

@keyframes shoot{
  0%{opacity:0;transform:translateX(0) translateY(0) rotate(-45deg)}
  10%{opacity:1}
  30%{opacity:0;transform:translateX(-200px) translateY(200px) rotate(-45deg)}

}

/* ================= RESPONSIVE ================= */
@media(max-width:768px){
  .hero{
    flex-direction:column;
    padding:100px 30px 40px 30px;
    gap:30px;
  }
  .hero-text h1{
    font-size:32px;
  }
  .top-bulbs{
    left:50%;
    transform:translateX(-50%);
  }
  .rgb-corner{
    width:100px;
    height:100px;
  }
}
</style>
</head>
